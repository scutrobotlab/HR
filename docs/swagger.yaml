      - setting
  /api/setting/time-frame:
    put:
      description: 修改时间节点设置
      parameters:
      - description: 时间节点
        in: body
        name: timeframe
        required: true
        schema:
          $ref: '#/definitions/ctrl.timeframe'
      responses:
        "200":
          description: ""
        "400":
          description: ""
        "401":
          description: ""
        "500":
          description: ""
